<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>React-Bootstrap Example Form</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section id="main" class="container">
    <h1>React-Bootstrap Example Form</h1>
    <div id="form-container"></div>
  </section>
  <section class="form">
    <h3>Your Credit Card Information</h3>
    <div class="cc-warning"><em>Note: don't enter any actual credit card info!</em></div>
    <label>Credit Card Number
      <input type="text">
    </label>
    <label>Credit Card Type
      <select name="cc">
        <option>Visa</option>
        <option>American Express</option>
        <option>Mastercard</option>
        <option>Discover</option>
      </select>
    </label>
    <label>Expiration Date
      <input type="text" placeholder="MM"><input type="text" placeholder="YY">
    </label>
    <label>CVV
      <input type="number">
    </label>

    <h3>Your Billing Address</h3>
    <label>Full Name
      <input type="text">
    </label>
    <label>Address Line 1
      <input type="text">
    </label>
    <label>Address Line 2
      <input type="text">
    </label>
    <label>City
      <input type="text">
    </label>
    <label>State/Province
      <input type="text">
    </label>
    <label>Postal Code
      <input type="text">
    </label>
    <label>Country
      <input type="text">
    </label>
  </section>

  <section class="order-review">
    <h3>Your Order</h3>
    <table class="your-order">
      <tr class="headings">
        <td>Product</td>
        <td>Quantity</td>
        <td>Price</td>
        <td>Total</td>
      </tr>
      <tr>
        <td>Game Console 2015</td>
        <td>1</td>
        <td>$500.00</td>
        <td>$500.00</td>
      </tr>
      <tr>
        <td>Platformer Bros 3D</td>
        <td>1</td>
        <td>$50.00</td>
        <td>$50.00</td>
      </tr>
      <tr class="total">
        <td>Total</td>
        <td>$550.00</td>
      </tr>
    </table>
    <label class="check-correct">Is your order correct?
      <input type="checkbox">
    </label>
    <input id="submit" type="submit">
  </section>
  <script>
    var submit = document.querySelector('#submit');
    submit.onclick = function () {
      alert("All of your information was valid, right? I'll just go ahead and assume that it is ;)\n\nThanks for your submission!");
    };
  </script>
  <script src="bundle.js"></script>
</body>
</html>
